// Funktion zum Erstellen einer Tabelle f√ºr ein Achievement
function generateAchievementTable(tableId, levels) {
    const table = document.getElementById(tableId);
    if (!table) return; // Sicherstellen, dass die Tabelle existiert

    // Tabellenkopf erstellen
    const thead = document.createElement('thead');
    const headerRow = document.createElement('tr');
    const headers = ['Level', 'Quests Required'];

    headers.forEach(headerText => {
        const th = document.createElement('th');
        th.textContent = headerText;
        headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);
    table.appendChild(thead);

    // Tabellenk√∂rper erstellen
    const tbody = document.createElement('tbody');
    levels.forEach(({ level, quests }) => {
        const row = document.createElement('tr');
        const levelCell = document.createElement('td');
        levelCell.textContent = `Level ${level}`;
        row.appendChild(levelCell);
        const questsCell = document.createElement('td');
        questsCell.textContent = `${quests} Quests`;
        row.appendChild(questsCell);
        tbody.appendChild(row);
    });
    table.appendChild(tbody);
}
