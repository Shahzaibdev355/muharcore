    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loader = document.querySelector('.loader');

        fetch('libraries.html?v=' + new Date().getTime())
          .then(response => response.text())
          .then(data => {
            document.head.insertAdjacentHTML('beforeend', data);
            return fetch('navbar.html?v=' + new Date().getTime());
          })
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
            return fetch('footer.html?v=' + new Date().getTime());
          })
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer-container').innerHTML = data;
            showContent('info');
            loader.style.display = 'none'; // Ladebildschirm ausblenden
          })
          .catch(error => console.error('Fehler beim Laden:', error));
      });
    </script>

    <script>
      const params = new URLSearchParams(window.location.search);
      const tabToOpen = params.get('tab');
      const popupToOpen = params.get('popup');

      if (tabToOpen) {
        document.querySelector(`[data-tab="${tabToOpen}"]`)?.click(); // or use a class toggle
      }

      if (popupToOpen) {
        document.querySelector(`#${popupToOpen}`)?.classList.add('open'); // adjust to your popup logic
      }
    </script>
