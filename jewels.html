            }

            /* Flex-Container */
            .flex-container {
                display: flex;
                align-items: flex-start;
                gap: 20px;
                /* Abstand zwischen Video und Item */
                width: 100%;
                flex-wrap: wrap;
                /* Responsiv f√ºr Mobilger√§te */
                justify-content: center;
                /* Zentriert die Inhalte */
            }

            /* Item-Wrapper */
            .flex-table-wrapper {
                flex: 1;

                position: relative;
                /* F√ºr Popup-Positionierung */
            }

            .item-wrapper {

                flex: 1;

            }

            .video-wrapper {
                background-color: #1a1a1a;
                border-radius: 12px;
                padding: 15px;
            }

            .video-frame {
                position: relative;
                width: 100%;
                height: 0;
                padding-bottom: 56.25%;
                /* 16:9 Seitenverh√§ltnis */
                background-color: black;
                border: 12px solid #333;
                /* Gr√∂√üere Borders */
                border-radius: 12px;
            }

            .video-frame iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            .flex-table-wrapper:hover .popup-info {
                display: block;
                /* Bei Hover anzeigen */
            }

            .item-thumb {
                width: 250px;
                height: 250px;
                display: block;
                margin: 0 auto;
            }

            .popup-im {
                width: 120px;
                height: 120px;
                display: block;
                margin: 0 auto;
            }

            .popup-header {
                font-size: 26px;
            }

            .popup-name {
                font-size: 22px;
            }

            .popup-loot {
                font-size: 22px;
            }

                .jewel-container {
                    padding: 10px;
                    /* Weniger Padding auf Mobile */
                    margin: 5px auto;
                }

                .flex-container {
                    flex-direction: column;
                    /* Stapelt Inhalte vertikal */
                    gap: 10px;
                }

                .flex-table-wrapper {
                    min-width: 100%;
                    /* Volle Breite */
                    padding: 0;
                }

                .popup-loot {

                        document.head.insertAdjacentHTML('beforeend', data);

        <script>
            function autoDetectSection(query) {
                query = query.toLowerCase();
                const sectionIdMap = {

                    "information": "info",
                    "upgrade": "upgrade",
                    "jewel of daedalus": "daedalus",
                    "earrings": "earrings"
                };

                // ‚úÖ NEW: if query is a section ID directly
                if (Object.values(sectionIdMap).includes(query)) {
                    console.log(`Direct section ID match: ${query}`);
                    return query;
                }

                for (const tag in sectionIdMap) {
                    if (query.includes(tag)) {
                        console.log(`Matched query "${query}" ‚Üí section: ${sectionIdMap[tag]}`);
                        return sectionIdMap[tag];
                    }
                }

                console.warn("No matching section found, defaulting to 'info'");
                return 'info';
            }


            document.addEventListener("DOMContentLoaded", function () {
                const params = new URLSearchParams(window.location.search);
                const q = params.get("q") || "info";
                console.log("Query param received:", q);
                const section = autoDetectSection(q);
                showContent(section, false);
