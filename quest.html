    document.addEventListener("DOMContentLoaded", function () {
        const loader = document.querySelector('.loader');
        if (!loader) {
            console.warn('Loader-Element nicht gefunden');
        }

        function hideLoader() {
            if (loader) {
                loader.style.display = 'none';
            }
        }

            .then(response => {
                if (!response.ok) throw new Error('Fehler beim Laden von libraries.html');
                return response.text();
            })
            .then(data => {
                document.head.insertAdjacentHTML('beforeend', data);
                return fetch('navbar.html?v=' + new Date().getTime());
            })
            .then(response => {
                if (!response.ok) throw new Error('Fehler beim Laden von navbar.html');
                return response.text();
            })
            .then(data => {
                const navbarContainer = document.getElementById('navbar-container');
                if (navbarContainer) {
                    navbarContainer.innerHTML = data;
                } else {
                    console.error('Navbar-Container nicht gefunden');
                }
                // Lade Quests nach Navbar
                return loadQuests();
            })
            .then(() => {
                showContent('info'); // StandardmÃ¤ÃŸig 'info' anzeigen
                hideLoader(); // Loader ausblenden
            })
            .catch(error => {
                console.error('Fehler beim Laden:', error);
                hideLoader(); // Auch bei Fehler ausblenden
            });

        // Fallback: Loader nach 5 Sekunden ausblenden
        setTimeout(() => {
            hideLoader();
            console.warn('Timeout: Loader wurde nach 5 Sekunden ausgeblendet');
        }, 5000);
    });
