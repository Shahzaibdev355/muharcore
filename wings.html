        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const loader = document.querySelector('.loader');

                fetch('libraries.html?v=' + new Date().getTime())
                    .then(response => response.text())
                    .then(data => {
                        document.head.insertAdjacentHTML('beforeend', data);
                        return fetch('navbar.html?v=' + new Date().getTime());
                    })
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('navbar-container').innerHTML = data;
                        return fetch('footer.html?v=' + new Date().getTime());
                    })
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('footer-container').innerHTML = data;

                        // showContent('info');

                        loader.style.display = 'none'; // Ladebildschirm ausblenden
                    })
                    .catch(error => console.error('Fehler beim Laden:', error));
            });
        </script>

                    const cleanAttr = onclickAttr.replace(/\s/g, '').replace(/"/g, "'");
                    return cleanAttr === `showContent('${region}')`;
                });

                console.log(matchingDetails);


                if (matchingDetails) {
                    setTimeout(() => {
                        matchingDetails.setAttribute('open', 'true');
                    }, 0);
                }



                // ‚úÖ Update URL without page reload
                if (pushState) {
                    const newUrl = `${window.location.pathname}?q=${encodeURIComponent(region)}`;
                    history.pushState({ region }, '', newUrl);
                }

            }

            window.addEventListener('popstate', function (event) {
                const region = event.state?.region || 'info';
                showContent(region, false); // Don't push again
            });

        </script>

        <script>
            function getCurrentPage() {
                return window.location.pathname.split("/").pop();
            }

            function autoDetectSection(query, sectionMap) {
                query = query.toLowerCase();

                if (Object.values(sectionMap).includes(query)) {
                    console.log(`Direct section ID match: ${query}`);
                    return query;
                }

                const matchedKey = Object.keys(sectionMap)
                    .sort((a, b) => b.length - a.length)
                    .find(key => query.includes(key));

                if (matchedKey) {
                    console.log(`Matched query "${query}" ‚Üí section: ${sectionMap[matchedKey]}`);
                    return sectionMap[matchedKey];
                }

                console.warn("No matching section found, defaulting to 'info'");
                return "info";
            }

            document.addEventListener("DOMContentLoaded", () => {
                const currentPage = getCurrentPage();
                const params = new URLSearchParams(window.location.search);
                const q = params.get("q") || "info";

                fetch('./configs/section-mapping.json')
                    .then(res => res.json())


                    .then(mapping => {
                        console.log(mapping[currentPage]);

                        const sectionMap = mapping[currentPage] || {};
                        const section = autoDetectSection(q, sectionMap);
                        showContent(section, false);
                    })
                    .catch(err => {
                        console.error("Failed to load section mapping:", err);
                        showContent("info", false); // fallback
                    });
            });

        </script>



        <script>
            window.addEventListener('load', function () {
                requestAnimationFrame(() => {
                    window.scrollTo({
                        top: 150,
                        behavior: 'smooth'
                    });
                });
            });
        </script>


    </body>
